<h1 id="tableLabel">Basket Details</h1>

<p *ngIf="!baskets"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="baskets">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Basket Id</th>
      <th>Added By</th>
      <th>Added On</th>
      <th>Mod. By</th>
      <th>Mod. On</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let basket of baskets">
      <td>{{ basket.carId }}</td>
      <td>{{ basket.quantity }}</td>
      <td>{{ basket.price }}</td>
      <td>{{ basket.id }}</td>
      <td>{{ basket.addedBy }}</td>
      <td>{{ basket.addedOn }}</td>
      <td>{{ basket.modifiedBy }}</td>
      <td>{{ basket.modifiedOn }}</td>
    </tr>
  </tbody>
</table>
